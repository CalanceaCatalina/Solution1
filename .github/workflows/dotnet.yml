name: Build and Upload

on:
  push:
    branches:
      - master

env:
  WEBAPP_NAME: Solution1.sln            # set this to your application's name
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:
    name: Build and deploy
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.1
      with:
        vs-version: "[16.4,16.9)"
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: Restore NuGet packages
      run: nuget restore ${{ env.WEBAPP_NAME }}
      
    - name: Build
      run: msbuild ${{ env.WEBAPP_NAME }} /p:Configuration=Release

    - name: Run Unit Tests
      run: |
          function Invoke-VSTest {
          $ErrorActionPreference = 'Stop'

          $path = vswhere -latest -products * -requires Microsoft.VisualStudio.Workload.ManagedDesktop Microsoft.VisualStudio.Workload.Web -requiresAny -property installationPath
          $path = join-path $path 'Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe'

          if (test-path $path) {
          & $path $args
          }
          }
